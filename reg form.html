<html>
<body>
<form action="login.html" method="get">
<h1 align="center">Student Registration Form</h1>
<table align="center">
<tbody>
<tr><td><label for="n">Name</label></td>
<td><input type="text" name="n" id="n" placeholder="John Doe"></td></tr>
<tr><td><label for="f">Father Name</label></td>
<td><input type="text" name="f" id="f"></td></tr>
<tr><td><label for="p">Postal Address</label></td>
<td><input type="text" name="p" id="p"></td></tr>
<tr><td><label for="a">Personal Address</label></td>
<td><input type="text" name="a" id="a"></td></tr>
<tr><td><label for="s">Sex</label></td>
<td><input type="radio" name="s" id="s"<option>Male</option>
<input type="radio" name="s" id="s"<option>Female</option></td></tr>
<tr><td><label>City</label></td>
<td><select>
<option selected disabled>select..</option>
<option>chennai</option>
<option>chittoor</option>
<option>Bangalore</option>
</select>
</td></tr>
<tr><td><label>Course</label></td>
<td><select>
<option selected disabled>select..</option>
<option>Software Testing</option>
<option>WD</option>
<option>AI/DS</option>
<option>ML</option>
</select>
</td></tr>
<tr><td><label>District</label></td>
<td><select>
<option selected disabled>select..</option>
<option>Ranipet</option>
<option>Vellore</option>
<option>kpm</option>
</select>
</td></tr>
<tr><td><label>State</label></td>
<td><select>
<option selected disabled>select..</option>
<option>Telangana</option>
<option>Andhra Pradesh</option>
<option>Tamilnadu</option>
<option>Karnataka</option>
</select>
</td></tr>
<tr><td><label for="i">PinCode</label></td>
<td><input type="text" name="i" id="i"></td></tr>
<tr><td><label for="e">EmailId</label></td>
<td><input type="text" name="e" id="e"></td></tr>
<tr><td><label for="dob">DOB</label></td>
<td><input type="date" name="dob" id="dob"></td></tr>
<tr><td><label for="m">MobileNo</label></td>
<td><input type="text" name="m" id="m"></td></tr>
</tbody>
<tfoot>
<tr><td><input type="Reset"></td>
<td><input type="Submit" value="Submit Form"></td></tr>
</tfoot>
</table>
</form>
</body>
</html>
